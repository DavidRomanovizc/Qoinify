info:
  contact: {}
  description: API Server for Qoinify application
  title: Qoinify API
  version: "1.0"
paths:
  /api/order/:
    post:
      consumes:
      - application/json
      description: Places an order on the market or a limit order
      parameters:
      - description: Market
        in: body
        name: market
        required: true
        schema:
          type: string
      - description: Type of the order (MARKET or LIMIT)
        in: body
        name: type
        required: true
        schema:
          type: string
      - description: Direction of the order (BUY или SELL)
        in: body
        name: bid
        required: true
        schema:
          type: boolean
      - description: Price (only for limit order)
        in: body
        name: price
        schema:
          type: string
      - description: Volume
        in: body
        name: size
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses: {}
      summary: order
      tags:
      - Orders
  /api/ping/:
    get:
      responses: {}
      summary: ping
swagger: "2.0"
